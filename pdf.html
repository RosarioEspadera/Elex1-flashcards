<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>PDF Viewer</title>
  <link rel="stylesheet" href="styles-Electronics1/pdf-viewer.css" />
</head>
<body>
  <h1>PDF Viewer</h1>
  <div class="controls">
    <button onclick="loadPDF('pdfs/ElexConceptFile1.pdf')">Concept File 1</button>
    <button onclick="loadPDF('pdfs/ElexConceptFile2.pdf')">Concept File 2</button>
    <button onclick="loadPDF('pdfs/ElexSolvingFile1.pdf')">Solving File 1</button>
  </div>
  <canvas id="pdf-render"></canvas>

  <script type="module" src="scripts-Electronics1/pdf-viewer.js"></script>
  <script>
  function loadPDF(url) {
    const loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then(pdf => {
      // Render first page
      pdf.getPage(1).then(page => {
        const scale = 1.5;
        const viewport = page.getViewport({ scale });
        const canvas = document.getElementById('pdf-canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        page.render({ canvasContext: context, viewport });
      });
    });
  }
</script>

</body>
</html>
